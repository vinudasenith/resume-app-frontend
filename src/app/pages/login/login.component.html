<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 sm:px-0">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Resume Matcher Pro</h1>
            <p class="mt-1 text-blue-100">Find your perfect job match</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form class="space-y-6" (ngSubmit)="handleLogin()" #loginForm="ngForm" novalidate>
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" [(ngModel)]="email" name="email" type="email" autocomplete="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            placeholder="you@example.com">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    </div>
                    <div class="mt-1">
                        <input id="password" [(ngModel)]="password" name="password" type="password"
                            autocomplete="current-password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="#" class="font-medium text-blue-600 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
