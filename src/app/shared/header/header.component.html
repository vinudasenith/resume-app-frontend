<div class="bg-white">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">

                <!-- Hamburger Menu Button -->
                <button (click)="toggleMobileMenu()"
                    class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-purple-600 hover:bg-purple-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500"
                    aria-label="Open mobile menu">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <div class="flex items-center">
                    <span class="hidden md:block text-xl  font-bold text-purple-800">
                        Resume Matcher Pro
                    </span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a [routerLink]='["/"]' class="text-gray-700 hover:text-purple-600 ">Home</a>
                    <a [routerLink]='["/feature"]' class="text-gray-700 hover:text-purple-600">Features</a>
                    <a [routerLink]='["/contact"]' class="text-gray-700 hover:text-purple-600">Contact</a>
                </div>
                <div class="flex items-center">



                    <!--show sign in and register button-->
                    <ng-container *ngIf="!isLoggedIn">
                        <a [routerLink]='["/login"]'
                            class="px-4 py-2 rounded-lg text-sm font-medium text-purple-800 hover:bg-purple-50 mr-2">Sign
                            In</a>
                        <a [routerLink]='["/register"]'
                            class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-purple-700 hover:bg-purple-800 shadow-sm">
                            register
                        </a>
                    </ng-container>

                    <!--show Logout when logged in-->
                    <ng-container *ngIf="isLoggedIn">
                        <button (click)="logout()"
                            class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-purple-700 hover:bg-purple-800 shadow-sm">
                            Logout
                        </button>
                    </ng-container>
                </div>
            </div>
        </div>
    </nav>
</div>

<div *ngIf="isMobileMenuOpen" class="fixed inset-0 z-40 bg-black  bg-cover bg-center"
    style="background-image: url('https://i.pinimg.com/736x/0b/57/fa/0b57fa78084a87ba07803ea878248a73.jpg');"
    (click)="toggleMobileMenu()">
</div>

<!-- Mobile Drawer -->
<div class="fixed top-0 left-0 w-full max-w-sm h-full shadow-lg rounded-r-lg z-50 transform transition-transform duration-300 md:hidden"
    [class.translate-x-0]="isMobileMenuOpen" [class.-translate-x-full]="!isMobileMenuOpen">

    <!-- Drawer Header -->
    <div class="p-4 flex justify-between items-center border-b border-gray-200">
        <h2 class="text-2xl font-extrabold text-purple-700 select-none">Resume Matcher Pro</h2>
        <button (click)="toggleMobileMenu()"
            class="text-gray-600 text-3xl hover:text-purple-600 transition-colors duration-200"
            aria-label="Close menu">&times;</button>
    </div>


    <!-- Drawer Links -->
    <ul class="flex flex-col space-y-5 p-6">
        <li>
            <a [routerLink]="['/']" (click)="toggleMobileMenu()"
                class="flex items-center py-3 px-5 rounded-md text-gray-900 text-xl hover:bg-purple-100 hover:text-purple-700 transition-colors duration-200">
                <!-- Home Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 9.75L12 4l9 5.75M4.5 10.5V20h15v-9.5" />
                </svg>
                Home
            </a>
        </li>

        <li>
            <a [routerLink]="['/feature']" (click)="toggleMobileMenu()"
                class="flex items-center py-3 px-5 rounded-md text-gray-900 text-xl hover:bg-purple-100 hover:text-purple-700 transition-colors duration-200">
                <!-- Features Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Features
            </a>
        </li>

        <li>
            <a [routerLink]="['/contact']" (click)="toggleMobileMenu()"
                class="flex items-center py-3 px-5 rounded-md text-gray-900 text-xl hover:bg-purple-100 hover:text-purple-700 transition-colors duration-200">
                <!-- Contact Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 8V7a2 2 0 00-2-2h-1M3 8V7a2 2 0 012-2h1m10 12h1a2 2 0 002-2v-1m-14 0v1a2 2 0 002 2h1" />
                </svg>
                Contact
            </a>
        </li>
    </ul>


    <!-- Drawer Auth Buttons -->
    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-200 bg-white">
        <div *ngIf="!isLoggedIn" class="space-y-4">
            <a [routerLink]="['/login']" (click)="toggleMobileMenu()"
                class="block w-full text-center bg-purple-700 text-white font-semibold py-3 rounded-md shadow-md hover:bg-purple-800 transition-colors duration-200">
                Login
            </a>
            <a [routerLink]="['/register']" (click)="toggleMobileMenu()"
                class="block w-full text-center border border-purple-700 text-purple-700 font-semibold py-3 rounded-md hover:bg-purple-100 transition-colors duration-200">
                Register
            </a>
        </div>
        <button *ngIf="isLoggedIn" (click)="logout(); toggleMobileMenu()"
            class="w-full bg-red-600 text-white py-3 rounded-md shadow-md hover:bg-red-700 font-semibold transition-colors duration-200">
            Logout
        </button>
    </div>
</div>
