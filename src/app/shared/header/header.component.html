<div class="bg-white">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-purple-800">
                        Resume Matcher Pro
                    </span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a [routerLink]='["/"]' class="text-gray-700 hover:text-purple-600 ">Home</a>
                    <a [routerLink]='["/feature"]' class="text-gray-700 hover:text-purple-600">Features</a>
                    <a [routerLink]='["/contact"]' class="text-gray-700 hover:text-purple-600">Contact</a>
                </div>
                <div class="flex items-center">

                    <!--show sign in and register button-->
                    <ng-container *ngIf="!isLoggedIn">
                        <a [routerLink]='["/login"]'
                            class="px-4 py-2 rounded-lg text-sm font-medium text-purple-800 hover:bg-purple-50 mr-2">Sign
                            In</a>
                        <a [routerLink]='["/register"]'
                            class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-purple-700 hover:bg-purple-800 shadow-sm">
                            register
                        </a>
                    </ng-container>

                    <!--show Logout when logged in-->
                    <ng-container *ngIf="isLoggedIn">
                        <button (click)="logout()"
                            class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-purple-700 hover:bg-purple-800 shadow-sm">
                            Logout
                        </button>
                    </ng-container>
                </div>
            </div>
        </div>
    </nav>
</div>
